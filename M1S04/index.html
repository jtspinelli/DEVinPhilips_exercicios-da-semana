<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiH - M1S04 - Exerc√≠cios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a51d99d0c.js" crossorigin="anonymous"></script>
    <script src="app.js" defer type="module"></script>    
</head>
<body>
    <header class="block-centered">
        <img src="./images/logo.svg" alt="">

        <div class="logo-as-text">
            <h1><span>devin</span><span>bank</span></h1>
        </div>
    </header>

    <main class="block-centered">
        <form action="">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" name="name"> 
            </div>
            
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf"> 
            </div>   

            <div class="input-group">
                <label for="phone">Celular</label>
                <input type="text" name="phone"> 
            </div>   

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" name="password"> 
            </div>   

            <div class="input-group">
                <label for="confirm-password">Confirmar senha</label>
                <input type="password" name="confirm-password"> 
            </div> 

            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </main>

    <footer>
        <div class="block-centered content">        
            <div class="footer-infos">               
                <div>
                    <div class="logo-as-text">
                        <h1><span>devin</span><span>bank</span></h1>
                    </div>

                    <div class="footer-socials">
                        <ul>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-facebook-f"></i></li>
                        </ul>                     
                    </div>
                </div>

                <div class="contact">
                    <h4>Contato</h4>
                    <ul>
                        <li>sac@devinbank.com.br</li>
                        <li>+55 (51) 3333-3333</li>
                    </ul>
                </div>

                <img src="./images/logo.svg" alt="">
            </div>

            <div class="footer-rights">
                <h4>DEVINBANK: Controle financeiro de Dev para Dev</h4>
                <h4>&copy; 2022 Todos os direitos reservados.</h4>
            </div>
 
        </div>
    </footer>
</body>
</html>
